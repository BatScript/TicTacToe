        <div id="col">

            <div class="row" id="row9" onclick="clickfun(this.id)"></div>
        </div>
    </div>
<div class="buttons">
    <button onclick="callX()">X</button>
    <button onclick="callO()">O</button>
    <button onclick="clearCell()">Clear Cell</button>
    <button class="startagain" onclick="location.reload()">Start Again</button>
